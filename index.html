<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>GitHub</title>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input type="text" placeholder="Search GitHub Username" />
        <button class="searchBtn" onclick="search()">Search</button>
      </div>
      <div class="header">
        <div>
          <img src="Profilepic.webp" alt="" height="200px" />
          <p>Github UserName</p>
        </div>
        <div class="github-profile">
          <h1>User Full Name</h1>
          <h2>User's GitHub Description</h2>
          <p>-------</p>
          <p>Twitter:---------</p>
        </div>
      </div>
      <!-- Main -->
      <div class="main">
        <div class="card" style="width: 25rem">
          <!-- <img src="..." class="card-img-top" alt="..."> -->
          <div class="card-body">
            <h5 class="card-title">Heroes</h5>
            <p class="card-text">Some quick example text to build.</p>
            <button class="button-56" role="button">Javascript</button>
          </div>
        </div>
      </div>
      <div class="pagination"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
